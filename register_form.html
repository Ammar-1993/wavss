<form action="register.php" method="post" class="wavss-form wavss-register-form">
    <div class="form-group">
        <label for="regusername">Username</label>
        <input id="regusername" name="regusername" type="text" placeholder="Enter your desired username" required autocomplete="username" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email address" required autocomplete="email" />
    </div>
    <div class="form-group">
        <label for="regpassword">Password</label>
        <input id="regpassword" name="regpassword" type="password" placeholder="Choose a strong password (min 8 chars, letters & numbers)" required autocomplete="new-password" />
    </div>
    <div class="form-group">
        <label for="regpassword2">Confirm Password</label>
        <input id="regpassword2" name="regpassword2" type="password" placeholder="Re-enter your password" required autocomplete="new-password" />
    </div>
    <div class="form-actions">
        <button type="submit" name="submit" class="button button-primary">Register</button>
        <button type="reset" name="reset" class="button button-secondary">Reset</button>
    </div>
</form>
